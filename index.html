<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <h1 id="title" style="text-align: center;">Welcome to the survey form</h1>
    <p id="description" style="text-align: center;">This form is to gather you feedback</p>

    <form action="#" id="survey-form">
      <label for="" id="name-label">Name</label>
      <input type="text" name="Name" id="name" placeholder="Enter Your Name">
      <label for="" id="email-label">Email</label>
      <input type="email" name="Email" id="email"  placeholder="Enter Your Email">
      <label for="" id="number-label">Age(optional)</label>
      <input type="number" name="" id="number" min="1" max = "90" placeholder="Enter Your Age">
      <select class="form-select" id="dropdown" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="user-recommend" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="user-recommend" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Agree" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Agree
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Not Agree" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Not Agree
        </label>
      </div>

      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>

      <input class="btn btn-primary" type="submit" value="Submit" id="submit">

    </form>









    <script  src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
